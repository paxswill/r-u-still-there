[package]
authors = ["Will Ross <paxswill@paxswill.com>"]
edition = "2018"
license = "GPL-3.0-or-later"
name = "thermal-occupancy"
repository = "https://git.sr.ht/~paxswill/thermal-occupancy"
version = "0.1.0"

[dependencies]
bytes = "1.0.1"
colorous = "1.0.3"
futures = "0.3.13"
http = "0.2.4"
lazy_static = "1.4.0"
linux-embedded-hal = "=0.4.0-alpha.0"
ndarray = "0.15.1"
resvg = "0.14.0"
svg = "0.9.1"
tiny-skia = "0.5.0"
usvg = "0.14.0"

[dependencies.hyper]
features = ["stream"]
optional = true
version = "0.14"

[dependencies.image]
features = ["jpeg"]
optional = true
version = "0.23.14"

[dependencies.mozjpeg]
optional = true
version = "0.8.24"

[dependencies.thermal-camera]
branch = "main"
git = "https://git.sr.ht/~paxswill/rust-thermal-camera"

[dependencies.tokio]
features = ["macros", "rt-multi-thread", "time"]
version = "1"

[dependencies.tokio-stream]
features = ["time"]
version = "0.1.5"

[dependencies.warp]
default-features = false
version = "0.3.1"

[features]
default = ["mjpeg", "mozjpeg", "image"]
mjpeg = ["hyper", "tokio/sync", "tokio-stream/sync"]

[dev-dependencies]
float-cmp = "0.8.0"
fontdb = "0.5.1"
ttf-parser = "0.12.0"